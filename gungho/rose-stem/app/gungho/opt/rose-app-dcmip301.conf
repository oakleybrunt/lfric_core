[env]
TOTAL_RANKS=6

[namelist:base_mesh]
!!f_lat_deg=45.0
!!fplane=.false.
geometry='spherical'

[namelist:extrusion]
number_of_layers=10

[namelist:finite_element]
coord_system='alphabetaz'

[namelist:formulation]
exner_from_eos=.false.
init_exner_bt=.false.
l_multigrid=.false.
rotating=.false.

[namelist:initial_pressure]
method='balanced'

[namelist:initial_wind]
profile='dcmip301'
u0=20.0

[namelist:io]
checkpoint_read=.false.
checkpoint_write=.false.
diagnostic_frequency=36

[!!namelist:multigrid]

[namelist:partitioning]
panel_decomposition='auto'
!!panel_xproc=1
!!panel_yproc=1
partitioner='cubedsphere'

[namelist:time]
timestep_end='360'
timestep_start='1'
